{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    

    <!-- Favicon  -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %>">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="{% static 'css/core-style.css' %}">
   
    <link rel="stylesheet" href="{% static 'css/signstyle.css' %}"> <!-- Gem style -->
    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>

    {% block head%}
    <!--填充子模板-->
    {% endblock head%}

    <!-- sign特效，没用了 -->
    <!-- <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/main.js"></script> 
	<script src="js/modernizr.js"></script>  -->

</head>
<body>
    <div class="main-content-wrapper d-flex clearfix">

        <!-- Mobile Nav (max width 767px)-->
        <div class="mobile-nav">
            <!-- Navbar Brand -->
            <div class="amado-navbar-brand">
                <a href="index.html"><img src="" alt="">LOGO</a>
            </div>
            <!-- Navbar Toggler -->
            <div class="amado-navbar-toggler">
                <span></span><span></span><span></span>
            </div>
        </div> 

        <!-- Header Area Start -->

        <header class="header-area clearfix">
            <!-- Close Icon -->
            <div class="nav-close">
                <i class="fa fa-close" aria-hidden="true"></i>
            </div>
            <!-- Logo -->
            <div class="logo">
                <a href="{% url 'index'%}"><img src="" alt="">LOGO</a>
            </div>
            <div> 
                <h3>Welcome: {{username}}</h3>
            </div>
            <!-- Amado Nav -->
            <nav class="amado-nav">
                <div class="sign">
                    {% if user.is_authenticated %}
                        <a href="{% url 'sell' %}">Sell</a>
                        <span> | </span>
                        <a href="{% url 'logout'%}">Logout</a>

                    {% else %}
                        <a href="{% url 'register'%}">Sign up</a>
                        <span> | </span>
                        <a href="{% url 'login'%}">Login</a>
                    {% endif%}
                </div>
                <ul>
                    <li><a href="{% url 'index'%}">Home</a></li>
                    <li><a href="{% url 'shop' %}">Shop</a></li>
                    <li><a href="#">Live Chat</a></li>
                </ul>
            </nav>

            <!-- Button Group -->
            <div class="cart-fav-search mb-50"></div>
            <!-- Cart Menu -->
            <!--要加js同步购物车-->
            <div class="cart-fav-search mb-50">
                <a href="{% url 'cart' %}" class="cart-nav"><img src="{% static 'img/core-img/cart.png' %}" alt=""> Cart <span>(0)</span></a>
                <a href="{% url 'myaccount' %}" class="fav-nav"><img src="{% static 'img/core-img/favorites.png' %}" alt=""> My Account</a>
            </div>
            <!-- Social Button -->
            <div class="social-info d-flex justify-content-between">
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </header>
        {% block main%}
        <!--填充子模板-->
        {% endblock main%}



        <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
        <!-- Popper js -->
        <!-- <script src="{% static 'js/popper.min.js' %}"></script> -->
        <!-- Bootstrap js -->
        <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
        <!-- Plugins js -->
        <script src="{% static 'js/plugins.js' %}"></script>
        <!-- Active js -->
        <script src="{% static 'js/active.js' %}"></script>
        <!--Hide js-->
        <script src="{% static 'js/hidepassword.js' %}"></script>

        <script src="{% static 'js/checkout.js' %}"></script>
    </div>

</body>
</html>
